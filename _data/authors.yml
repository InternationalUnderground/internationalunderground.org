- name: afrancisco
  email: afrancisco@internationalunderground.org
  full_name: Andre Francisco
  first_name: Andre
  last_name: Francisco
  bio: "I'm a recent graduate of the Medill School of Journalism at Northwestern University and a current elementary school English teacher in Seoul, South Korea. I'm interested in poverty and homelessness. I hope to cover these issues and how they effect people throughout the world for International Underground. You can also find me on Twitter at @andrefrancisco."

- name: gboone
  email: gboone@internationalunderground.org
  full_name: Greg Boone
  first_name: Greg
  last_name: Boone
  bio:  "Greg Boone is an amateur radio journalist. After working several years for his campus radio station, serving such roles as General Manager, and Programming Director, he moved to South Korea to teach English. In addition to writing and producing for International Underground, Greg also practices web design, and keeps his own blog at http://harmsboone.org."

- name: dharms
  email: dharms@internationalunderground.org
  full_name: Danielle Harms
  first_name: Danielle
  last_name: Harms
  bio: "Danielle Harms is a writer hailing from the Midwest. She currently lives outside of Seoul, South Korea, but her next stop will likely be Eastern Europe. She is committed to human rights issues spanning the globe. She can also be found writing at harmsboone.org."

- name: awaigand
  email: awaigand@internationalunderground.org
  full_name: Anna Waigand
  first_name: Anna
  last_name: Waigand
  bio: "Anna has a degree in theatre from Northwestern University. She is currently teaching English in Seoul, South Korea. After taking many photography classes at her college, she is now an avid amateur photographer. After Korea, she will be traveling the world before another teaching stint in Hungary. She currently writes, photographs, and produces videos for her (mostly food) blog at www.seoulfuladventures.wordpress.com"

