the-spirit-of-entrepreneurs:
  title: The Spirit of Entrepreneurs
  description: "With economies the world over grinding to a halt, it is up to self-motivated people with big, risky ambitions to shape the future of their local economies. In South Korea it is no different. While big business kept The Land of the Morning Calm from perishing during the global recession, it's up to the entrepreneurs to move the country forward."
